{{ template "header" . }}
   
<div class="container">

  <div class="blog-header">
    <h1 class="blog-title">New Story</h1>
  </div>

  <div class="row">
    <form action="/api/story" method="post" class="scene-form">
      <input type="text" name="story" placeholder="Story Name">
      <input type="text" name="description" placeholder="Story Description">
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>	
  </div>

</div>

{{ template "footer" }}

<!--Use class "active" to change pointer on navbar-->
<script>
  document.getElementById("newStory").setAttribute("class", "active blog-nav-item");
</script>
